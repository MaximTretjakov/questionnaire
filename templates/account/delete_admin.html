{% extends "base.html" %}
{% block content %}
<h1>Delete questionnaires</h1>

{% for item in questionnaire_items %}
<form action="{% url 'api:delete' item.id %}" method="post">
{% csrf_token %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ item.id }}">
    <label for="choice{{ forloop.counter }}">{{ item.questionnaire_name }}</label><br>
{% endfor %}
<input type="submit" value="Delete">
</form>

{% endblock %}
